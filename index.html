<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Resources/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Domine&family=Dongle:wght@300&family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="signupLink">Don't have an account yet? <a href="#" onclick="showSignUp()">Sign Up</a></p>
                </form>
            </div>
            <div class="signup-box">
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="message-container">
        <p class="message" id="loginMessage"></p>
        <p class="message" id="signupError"></p>
        <p class="message" id="successMessage"></p>
    </div>
    <div id="storedCredentials"></div>
    <script src="script.js"></script>
</body>

</html>
